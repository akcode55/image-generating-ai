<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate AI Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(1.jpg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #description {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        #generateButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generateButton:hover {
            background-color: #0056b3;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Generate AI Images</h1>
    <div class="input-container">
        <input type="text" id="description" placeholder="Enter image description">
        <button id="generateButton">Generate</button>
    </div>
    <div id="images"></div>
    <script src="script.js"></script>
</body>
</html>
